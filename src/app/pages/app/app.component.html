<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="/">
            <img src="assets/logos/logo.png" alt="Project Natrium">
        </a>
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" (click)="showInMobile = !showInMobile">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>
</nav>
<div class="columns">
    <div class="column is-12-mobile is-one-quarter-tablet is-one-quarter-desktop is-one-quarter-widescreen is-one-fifth-fullhd" *ngIf="showInMobile">
        <aside class="menu">
            <div *ngFor="let group of menu">
                <span></span>
                <p class="menu-label">
                    {{group.title}}
                </p>
                <ul class="menu-list" *ngFor="let item of group.items">
                    <li>
                        <a *ngIf="!item.subitems || item.subitems.length == 0" [routerLink]="item.url" routerLinkActive="is-active">{{item.name}}</a>
                        <a *ngIf="item.subitems && item.subitems.length > 0">{{item.name}}</a>
                        <ul *ngIf="item.subitems && item.subitems.length > 0">
                            <li *ngFor="let subitem of item.subitems">
                                <a [routerLink]="subitem.url" routerLinkActive="is-active">{{subitem.name}}</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </aside>
    </div>
    <div class="column is-12-mobile is-three-quarters-tablet is-three-quarters-desktop is-three-quarters-widescreen is-four-fifths-fullhd" [class.is-12]="!showInMobile">
        <router-outlet></router-outlet>
    </div>
</div>
